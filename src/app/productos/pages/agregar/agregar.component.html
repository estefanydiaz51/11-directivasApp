<h1 class="mt-5">Agregar Producto</h1>
<hr>
<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <div class="col-form-label">
                Nombre:
            </div>
        </div>
        <div class="col-auto">
            <input 
                class="form-control"
                formControlName="nombre"
            >
        </div>

        <div class="col-auto">
            <span
                error-msg
                [color]="colorQueQuiero"
                [mensaje]="texto1"
                [valido]="!tieneError( 'nombre' )"
            >
            </span>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <button 
                class="btn btn-primary"
                (click)="cambiarPerro()"
            >
                Guardar
            </button>
            &nbsp;
            <button 
                class="btn btn-primary"
                (click)="cambiarColor()"
            >
                Cambiar color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>
    Value: {{ miFormulario.value | json }}
</pre>

<pre>
    Valid: {{ miFormulario.valid }}
</pre>

<div 
    class="row mt-5" 
    *customIf="miFormulario.valid"
>
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
